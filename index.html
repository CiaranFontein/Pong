<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Pong!</h1>
      <div id="game" class="spinning"></div>
      <!-- Rough-out your SVG mark-up here to start... -->
      <svg height="256" width="512">
        <!--Board-->
        <rect class="board" y="10" width="512" height="256" />

        <rect x="10" y="100" width="8" height="56" style="fill:white" />
        <rect x="486" y="100" width="8" height="56" style="fill:white" />

        <circle cx="256" cy="128" r="8" stroke-width="5" fill="white" />

        <line
          x1="256"
          y1="0"
          x2="256"
          y2="256"
          stroke="white"
          stroke-dasharray="20"
          stroke-width="2"
        />
      </svg>
    </div>
    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
